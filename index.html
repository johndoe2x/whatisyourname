<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teach My Name (Mobile Friendly)</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff7cc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      margin: 0;
    }

    h2 {
      color: #444;
      font-size: 5vw;
      text-align: center;
      margin-top: 80px;
    }

    input[type="text"], input[type="file"] {
      font-size: 4.5vw;
      padding: 10px;
      margin: 10px;
      border: 2px solid #ffcc66;
      border-radius: 10px;
      background: #fff;
      width: 90%;
      max-width: 320px;
    }

    #childImage {
      margin-top: 10px;
      width: 50vw;
      max-width: 160px;
      height: 50vw;
      max-height: 160px;
      object-fit: cover;
      border-radius: 20px;
      border: 4px solid #ffd54f;
      display: none;
    }

    .main-buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      align-items: center;
    }

    .main-buttons button {
      font-size: 5vw;
      padding: 16px 24px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 90%;
      max-width: 280px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }

    .main-buttons button:hover {
      transform: scale(1.05);
    }

    .ask-btn {
      background: linear-gradient(to right, #42a5f5, #81d4fa);
      color: white;
    }

    .say-btn {
      background: linear-gradient(to right, #66bb6a, #aed581);
      color: white;
    }

    #reward {
      font-size: 6vw;
      margin-top: 25px;
      display: none;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .lion, .elephant, .bunny {
      position: absolute;
      z-index: 10;
    }

    .lion {
      top: 10px;
      left: 10px;
      width: 14vw;
      max-width: 60px;
    }

    .elephant {
      top: 10px;
      right: 10px;
      width: 14vw;
      max-width: 60px;
    }

    .bunny {
      bottom: 10px;
      right: 10px;
      width: 12vw;
      max-width: 50px;
    }

    @media screen and (min-width: 768px) {
      h2 {
        font-size: 24px;
      }
      input[type="text"], input[type="file"], .main-buttons button {
        font-size: 18px;
      }
      #reward {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" class="lion" />
  <img src="https://cdn-icons-png.flaticon.com/512/616/616430.png" class="elephant" />
  <img src="https://cdn-icons-png.flaticon.com/512/616/616428.png" class="bunny" />

  <h2>Let‚Äôs Learn My Name!</h2>

  <input type="text" id="nameInput" placeholder="Enter your name" />
  <input type="file" id="uploadImage" accept="image/*" />
  <img id="childImage" alt="Child Image" />

  <div class="main-buttons">
    <button class="ask-btn" onclick="askName()">üó£Ô∏è What‚Äôs your name?</button>
    <button class="say-btn" id="nameButton" onclick="sayOnlyName()">________</button>
  </div>

  <div id="reward">üåü Great job! üåü</div>

  <audio id="dingSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

  <script>
    const nameInput = document.getElementById('nameInput');
    const nameButton = document.getElementById('nameButton');
    const childImage = document.getElementById('childImage');
    const uploadImage = document.getElementById('uploadImage');
    const reward = document.getElementById('reward');
    const dingSound = document.getElementById('dingSound');

    uploadImage.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          childImage.src = e.target.result;
          childImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    nameInput.addEventListener('input', () => {
      const name = getName();
      nameButton.textContent = name || "________";
    });

    function getName() {
      return nameInput.value.trim();
    }

    function speak(text, callback = null) {
      const synth = window.speechSynthesis;
      const utterThis = new SpeechSynthesisUtterance(text);
      utterThis.onend = () => {
        dingSound.play();
        if (callback) callback();
      };
      synth.speak(utterThis);
    }

    function askName() {
      speak("What‚Äôs your name?");
    }

    function sayOnlyName() {
      const name = getName();
      if (name) {
        speak(name, showReward);
      } else {
        speak("No name entered");
      }
    }

    function showReward() {
      reward.style.display = 'block';
      setTimeout(() => {
        reward.style.display = 'none';
      }, 2500);
    }
  </script>
</body>
</html>
